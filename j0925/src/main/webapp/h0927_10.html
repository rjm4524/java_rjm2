<!DOCTYPE html>
<html>
	<head>

			*{margin:0; padding:0;}
			div{width:300px; height:300px; margin:50px auto 0;
			    padding:30px;
			    border:20px dotted black;
			    background:green;
			    background-clip: content-box;  /* border-box,padding-box,content-box */
			}
			table{width:1000px; margin:30px auto 0; text-align: center;
			 }
			table,th,td{ border-collapse: collapse;}
			th,td{height:60px; 
			border-top:2px solid black;
			border-bottom:2px solid black;
			}
			#t01{background:#efefef; border-right:1px solid black;
			     font-weight: bold; }
			
		</style>
	</head>
	<body>
		
		<table>
			<colgroup>
			   <col width="50%">
			   <col width="50%">
			</colgroup>
			<tr>
				<td id="t01">입실시간</td>
				<td id="t02">11:00</td>
			</tr>
		</table>
		<br>
		<br>
		
		
		<div>민족의 대명절 추석 연휴 전날인 오늘(27일) 
			제주국제공항에는 귀성객과 관광객들의 발길이 이어지며 북적였습니다.</div>
	
	</body>
</html>
