<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>line-height</title>
		<style>
			div{width:800px; height:800px;
			line-height:30px; white-space: nowrap; }
			span{text-decoration: line-through;}
			p{text-decoration: underline;}
			h2{text-shadow: 2px 2px 3px #f00;
			letter-spacing: 20px;
			}
		</style>
	</head>
	<body>
		<h2>대북 전단 금지법</h2>
		<div>
			국민의힘은 27일 <span>'대북 전단 금지법'에</span> 대해 위헌 결정에 대해 
			<p>"대북 전단 금지법 위헌, 인권을 강조하던 문재인 정권과 86운동권의 민낯이 드러났다"고 말했다.</p>
국민의힘 전혜주 원내대변인은 이날 서면브리핑을 통해 "헌법재판소가 어제(26일) '김여정 하명법'이라 불리는 '대북 전단 금지법'에 대해 위헌 결정을 내렸다"며 이같이 밝혔다.
전 대변인은 "표현의 자유와 알권리는 자유 민주주의의 핵심 가치입"라며 "자유 대한민국의 가치를 다시금 선언했다는 점에서 이번 헌법재판소 결정은 의미가 크다"고 평가했다.
		</div>
	
	</body>
</html>
