<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		*{padding: 0; margin:0;}
		div{width: 300px; height: 300px; margin:20px auto;}
        .c01 img{width: 300px;}
        .c01{transition: all 1s;}
        .c02 img{
			width:100px;
			transition-property:all;
             transition-duration:1s;
        }
        .c01:hover{width: 500px; transform: translateX(300px);}
        .c02 img:hover{transform: translateY(-400px); width: 400px;}
        /* transition 300px 이동을 해보세요.*/
        		
		</style>
	</head>
	<body>
		<div class="c01"><img src="images/h1.png"></div>
	    <div class="c02"><img src="images/roket1.png"></div> 
	</body>
</html>
